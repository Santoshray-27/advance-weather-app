<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatheray Pro | Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Weatheray Pro</h1>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search for a city..." id="search-input">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <div class="units-toggle">
                    <button id="celsius-btn" class="active">°C</button>
                    <button id="fahrenheit-btn">°F</button>
                </div>

                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <div id="weather-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <span>Loading weather data...</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Weatheray Pro (by SR) | Advanced Weather Dashboard</p>
    </footer>

    <script src="script.js">

    </script>
</body>

</html>
